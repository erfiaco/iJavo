<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>iJavo</title>


    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div class="col-sm-2">
    </div>
    
    <!-- Main Container--> 
    <div class="jumbotron col-sm-8">
   
        <!--Song credits-->
        <h3 class = "text-center">Djangolgy</h3>
        <p class = "text-center">Django Reinhardt</p>
               
        <div class="col-sm-12 container panel panel-default" style="border:1px solid black">
               
            <div class="row">
                
                <!--Main cell-->
                <div class="col-sm-3 cell">
                    <h3 id="id01" onclick="inputChord(this.id,)">%</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
    </div>

    <!--Javascript-->

    <script>
	
	/* When called by user, inputs the chord and prints it out */	 
    function inputChord(x,chord) 
    {
        var chord = prompt("Intruduce chord","%");
            if (chord != null)
            {
                document.getElementById(x).innerHTML = chord;
            }
    }
    </script>


</body>
</html>
